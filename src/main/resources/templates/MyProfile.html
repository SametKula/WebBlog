<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Profile</h1>

    <div sec:authorize="isAuthenticated()">
        <div>
            <span sec:authorize="principal.getUsername()"></span>
            <span sec:authorize="principal.getAuthorities().toArray()"></span>
        </div>
        </div>
</body>
</html>
